<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GO TRAVEL</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Copy the styles from login.html */
    </style>
    <script src="js/firebase-config.js" type="module"></script>
    <script src="js/auth.js" type="module"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">GO TRAVEL</div>
            <div class="nav">
                <a href="index.html">Home</a>
                <a href="index.html#destinations">Places</a>
                <a href="index.html#contact">Contact</a>
                <a href="login.html">Log In</a>
            </div>
        </div>
        
        <h1>Create Account</h1>
        
        <div class="social-buttons">
            <button type="button" id="googleSignIn" class="social-button google-button">
                <span>Sign up with Google</span>
            </button>
        </div>
        
        <div style="text-align: center; margin: 15px 0; color: #999; position: relative;">
            <span style="background: white; padding: 0 10px; position: relative; z-index: 1;">OR</span>
            <hr style="position: absolute; top: 50%; left: 0; right: 0; margin: 0; border: none; border-top: 1px solid #ddd; z-index: 0;">
        </div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <button type="submit" class="signin-button">Create Account</button>
        </form>
        
        <div class="signup-text">
            Already have an account? <a href="login.html">Sign in</a>
        </div>
    </div>

    <div id="error-message" style="color: red; text-align: center; margin-top: 10px;"></div>
</body>
</html>
