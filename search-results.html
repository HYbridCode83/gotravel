<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - GO TRAVEL</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">GO TRAVEL</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#map">Map</a></li>
                    <li><a href="index.html#destinations">Places</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                    <li><a href="login.html" class="login-btn">Login</a></li>
                </ul>
                <div class="search-container">
                    <input type="text" id="search-bar" placeholder="Search destinations..." autocomplete="off">
                    <button type="button" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                    <ul id="suggestions" class="suggestions-list"></ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="results-container" id="search-results">
        <div class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading search results...</p>
        </div>
    </main>

    <footer id="contact">
        <div class="footer-content">
            <p>Email: gotravel@gmail.com</p>
            <p>Tel: +60 123456789</p>
        </div>
    </footer>

    <script type="module" src="js/search-results.js"></script>
</body>
</html>
