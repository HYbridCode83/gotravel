<div class="quick-setup" id="quickSetup" style="display: none;">
    <h3>Customize Your Experience</h3>
    <p>Select your travel interests:</p>
    
    <div class="interest-buttons">
        <button onclick="toggleInterest('cultural')" id="cultural">
            <i class="fas fa-theater-masks"></i> Cultural
        </button>
        <button onclick="toggleInterest('historical')" id="historical">
            <i class="fas fa-landmark"></i> Historical
        </button>
        <button onclick="toggleInterest('nature')" id="nature">
            <i class="fas fa-tree"></i> Nature
        </button>
    </div>

    <button onclick="saveInterests()" class="save-btn">
        Start Exploring
    </button>
</div>
