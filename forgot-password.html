<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container login-container">
        <div class="header">
            <a href="index.html" class="logo">P</a>
            <div class="nav">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="support.html">Support</a>
                <a href="login.html">Log In</a>
            </div>
        </div>
        
        <h1>Reset Your Password</h1>
        <p style="text-align: center; margin-bottom: 20px;">Enter your email address and we'll send you a link to reset your password.</p>
        
        <form action="#" method="post">
            <div class="form-group">
                <label for="reset-email">Email Address</label>
                <input type="email" id="reset-email" name="email" required>
            </div>
            
            <button type="submit" class="signin-button">Send Reset Link</button>
        </form>
        
        <div class="signup-text">
            Remember your password? <a href="login.html">Back to login</a>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
