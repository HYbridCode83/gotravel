<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <link rel="stylesheet" href="css/searchb.css">
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search destinations..." autocomplete="off">
        <button type="button" id="search-button">
            <i class="fas fa-search"></i>
        </button>
        <ul id="suggestions"></ul>
    </div>
    
    <!-- Import Firebase and script using type="module" -->
    <script type="module" src="js/Destination.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
